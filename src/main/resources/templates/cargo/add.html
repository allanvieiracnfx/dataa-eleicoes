
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Projeto Eleições</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>

        <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/css/style.css" rel="stylesheet"/>
    </head>
    <body>

        <div class="container">
            <div class="jumbotron">
                <h1>Eleição DATA-A</h1>
            </div>

            <h4>
                Novo Cargo
            </h4>

            <form th:action="@{/eleicao/{eleicaoId}/cargos/salvar(eleicaoId=${eleicaoId})}" th:method="${cargo.id} == 0 ? post : put" th:object="${cargo}" enctype="multipart/form-data">
                <div class="row">
                    <input id="id" type="hidden" th:field="*{id}"/>
                    <div class="form-group col-md-12">
                        <label for="nome">Nome:</label>
                        <input class="form-control" id="nomeCargo" type="text" th:field="*{nomeCargo}"/>
                        <div th:if="${#fields.hasErrors('nomeCargo')}" th:errors="*{nomeCargo}"></div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </form>

            <hr/>

            <a class="btn btn-light" th:href="@{/eleicao/{id}/cargos/listar(id=${eleicaoId})}">Voltar</a>

            <hr/>
            <footer class="footer">
                <p>&copy; 2019 Allan Christian Vieira</p>
            </footer>

        </div>
    </body>
</html>
